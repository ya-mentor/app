<div data-ng-controller="menteeCntrl" class="container">
    <h2 class="light">Mentees</h2>
    <hr/>
    <div class="row">
        <div ng-if="mentees" ng-repeat="mentee in mentees" class="col-xs-6 col-sm-3">
            <a ng-href="/#!/mentees/{{mentee.id}}">
                <div class="user-wrap">
                    <div class="profile-pic"><span class="f-badge">L</span><img ng-src="{{mentee.picture}}" /></div>
                    <div class="user-name">
                        <h5 class="text-wrap">{{mentee.name}}</h5>
                        <p class="text-muted text-wrap">{{mentee.email}}</p>
                        <p class="text-muted text-wrap">{{mentee.stuff}}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <nav>
        <ul class="pagination">
            <li><a ng-click="shuffle()"><span aria-hidden="true">«</span><span class="sr-only">Previous</span></a></li>
            <li ng-repeat="page in pageCount track by $index">
                <a ng-click="navigate($index)" ng-bind="$index + 1"></a>
            </li>
            <li><a ng-click="shuffle(true)"><span aria-hidden="true">»</span><span class="sr-only">Next</span></a></li>
        </ul>
    </nav>
</div>
